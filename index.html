<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Emily</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="cartao">
                    <div class="curva"></div>
                    <div class="foto-container">
                        <img src="assets/images/foto-emily.png" class="foto-emily" alt="Dra Emily Ricaldi">
                    </div>
                    <div class="infos">
                        <img src="assets/images/logo-marca-bg.png" alt="" class="logo">
                        <h2 class="nome">DRA. EMILY RICALDI</h2>
                        <p class="cargo">UROLOGISTA</p>
                        <p class="chamada">Confira abaixo os locais de atendimento</p>
                    </div>
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-5">
                                <a href="https://www.google.com/maps/place/Aracaju" target="_blank" class="map-btn">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <span>Aracaju</span>
                                </a>
                            </div>

                            <!-- Botão Salvador -->
                            <div class="col-5">
                                <a href="https://www.google.com/maps/place/Salvador" target="_blank" class="map-btn">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <span>Salvador</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid text-center mt-5">
                        <p class="chamada">Acesse também nossas redes</p>
                        <div class="row">
                            <!-- WhatsApp -->
                            <div class="col-4">
                                <a href="https://wa.me/557991420541" target="_blank" class="social-circle">
                                    <i class="bi bi-whatsapp"></i>
                                </a>
                            </div>

                            <!-- Instagram -->
                            <div class="col-4">
                                <a href="https://www.instagram.com/emilyricaldi/" target="_blank" class="social-circle">
                                    <i class="bi bi-instagram"></i>
                                </a>
                            </div>

                            <!-- Site -->
                            <div class="col-4">
                                <a href="https://SEUSITE.com" target="_blank" class="social-circle">
                                    <i class="bi bi-globe"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <img src="assets/images/logo-marca-bg.png" alt="" class="img-bg">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
